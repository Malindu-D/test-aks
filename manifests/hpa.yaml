apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: test-aks-contoso-air
  labels:
    app.kubernetes.io/name: test-aks-contoso-air
    app.kubernetes.io/part-of: test-aks-contoso-air-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-aks-contoso-air
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80